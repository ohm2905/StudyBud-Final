{% extends 'main.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    
    <!-- Topics -->
    <div class="col-md-3 mb-3">
      {% include 'base/topics_component.html' %}
    </div>

    <!-- Feed / Rooms -->
    <div class="col-md-6 mb-3">
      <h5 class="mb-3">{{ room_count }} rooms available</h5>
      <a href="{% url 'create-room' %}" class="btn btn-primary btn-sm mb-3">Create Room</a>
      <div>
        {% include 'base/feed_component.html' %}
      </div>
    </div>

    <!-- Activity -->
    <div class="col-md-3 mb-3">
      {% include 'base/activity_component.html' %}
    </div>

  </div>
</div>
{% endblock content %}
